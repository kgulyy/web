server {
    listen 80;

    location ^~ /uploads/ {
    	root /home/box/web/;
    }

    location ~* ^.+\.*$ {
    	root /home/box/web/;
    }

    location / {
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwared-For $proxy_add_x_forwared_for;
    }
}
